<div class="wwa-employee-widget">
    <!-- zHeading -->
    <div class="wwa-employee-heading">
        <!-- modules/core/img/ninja.png -->
        <img src="modules/core/img/gui1.png" class="wwa-employee-icon" alt="img emp"/>
        <span class="wwa-employee-title">Employee</span>
    </div>

    <!-- zBody -->
    <div class="wwa-employee-body">
        <div class="wwa-employee-row">
            <div class="wwa-employee-name-area">

            </div>
        </div>
    </div>
</div>
