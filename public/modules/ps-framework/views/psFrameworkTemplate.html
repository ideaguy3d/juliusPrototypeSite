<!-- this is like the header/title bar -->
<div class="ps-title-bar">
    <div class="row">
        <!-- left side of the top of our menu system -->
        <div class="ps-logo-area col-sm-6">
            <img ng-src="{{iconFile}}" alt="img manye!" class="ps-icon"/>

            <div class="ps-title-area">
                <p class="ps-logo-title">{{title}}</p>

                <p class="ps-logo-subtitle">{{subtitle}}</p>
            </div>

            <div ng-if="isMenuButtonVisible" ng-click="menuButtonClicked()" class="ps-collapsed-menu pull-right">
                <button type="button" class="btn ps-nav-button"><i class="fa fa-bars"></i></button>
            </div>
        </div>

        <!-- right side of the top of our menu system -->
        <div class="ps-right-side-controls col-sm-6">
            <!--
            <div>
                <button class="btn btn-primary">First!</button>
                <button class="btn btn-info">Second!</button>
                <button class="btn btn-success">Mayne!</button>
            </div>-->
            <ps-user-profile-small></ps-user-profile-small>
        </div>
    </div>
</div>

<!-- this will now handle whether to show the menu or not and whether it is vertical
 or not , instead of psMenuTemplate.html handling it -->
<div class="ps-menu-area" ng-show="isMenuVisible"
        ng-class="{'ps-menu-area-vertical':isMenuVertical, 'ps-menu-area-horizontal': !isMenuVertical}">

    <ps-user-profile></ps-user-profile>
    <!-- this is where our [side] menu will be injected/appended -->
    <div ng-transclude></div>

</div>
<!-- if menu is not vertical we want to show it full width, and if it's not visible we want to
 show it full width... Also this is an ng-view!!! ngRouting inserts here -->
<div ui-view class="ps-view"
     ng-class="{'ps-view-full-width': !isMenuVertical || !isMenuVisible}">
</div>
