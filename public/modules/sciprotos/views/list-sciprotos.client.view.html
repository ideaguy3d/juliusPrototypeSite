<section data-ng-controller="SciprotosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Sciproto's</h1>
    </div>

    <button data-ng-click="activate()" class="btn btn-info">Show Data</button>


    <hr/><hr/>

    <!-- boilerplate -->
    <a ui-sref="createSciproto" class="btn btn-warning">Create Another</a>
    <div class="list-group">
        <a data-ng-repeat="sciproto in sciprotos" data-ng-href="#!/sciprotos/{{sciproto._id}}"
           class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="sciproto.created | date:'medium'"></span>
				by
				<span data-ng-bind="sciproto.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="sciproto.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!sciprotos.$resolved || sciprotos.length">
    	No Sciprotos yet, why don't you <a href="/#!/sciprotos/create">create one</a>?
    </div>
</section>
